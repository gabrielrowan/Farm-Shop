<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Grid Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=agriculture" />
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <span class="material-symbols-outlined">
                    agriculture
                </span>
            </div>
            <div class="site-links">
                <div class="cart-icon-container">
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none"
                        viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312" />
                    </svg>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </nav>
        <div class="banner-img">
            <h1 class="banner-title">Finley's Farm Shop</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="shop-items">
                <div class="shop-item stacked">
                    <img src="img/artichoke.jpg" alt="artichoke" class="shop-item-img">
                    <div class="shop-item-content">
                        <h2 class="shop-item-title">Artichoke</h2>
                        <p class="shop-item-price">£3.50</p>
                    </div>
                </div>

                <div class="shop-item stacked">
                    <img src="img/blackberries.jpg" alt="blackberries" class="shop-item-img">
                    <div class="shop-item-content">
                        <h2 class="shop-item-title">Blackberries</h2>
                        <p class="shop-item-price">£3.00</p>
                    </div>
                </div>
                <div class="shop-item stacked">
                    <img src="img/eggs.jpg" alt="eggs" class="shop-item-img">
                    <div class="shop-item-content">
                        <h2 class="shop-item-title">Eggs</h2>
                        <p class="shop-item-price">£2.55</p>
                    </div>
                </div>
                <div class="shop-item stacked">
                    <img src="img/garlic.jpg" alt="garlic" class="shop-item-img">
                    <div class="shop-item-content">
                        <h2 class="shop-item-title">Garlic</h2>
                        <p class="shop-item-price">£0.70</p>
                    </div>
                </div>
                <div class="shop-item stacked">
                    <img src="img/pears.jpg" alt="pears" class="shop-item-img">
                    <div class="shop-item-content">
                        <h2 class="shop-item-title">Pear</h2>
                        <p class="shop-item-price">£2.00</p>
                    </div>
                </div>
                <div class="shop-item stacked">
                    <img src="img/peppers.jpg" alt="peppers" class="shop-item-img">
                    <div class="shop-item-content">
                        <h2 class="shop-item-title">Pepper</h2>
                        <p class="shop-item-price">£1.20</p>
                    </div>
                </div>
                <div class="shop-item stacked">
                    <img src="img/tomatoes.jpg" alt="tomatoes" class="shop-item-img">
                    <div class="shop-item-content">
                        <h2 class="shop-item-title">Tomatoes</h2>
                        <p class="shop-item-price">£2.25</p>
                    </div>
                </div>

            </div>

        </div>
    </main>

</body>

</html>
